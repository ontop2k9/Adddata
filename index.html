<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√¨nh t·∫°o code app-item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    #result {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tr√¨nh t·∫°o m√£ App Item</h1>

  <form id="appForm">
    <label>1. Lo·∫°i (data-category)</label>
    <select id="category">
      <option value="apps">Apps</option>
      <option value="games">Games</option>
    </select>

    <label>2. ID (data-id)</label>
    <input type="number" id="id" required>

    <label>3. T√™n ·ª©ng d·ª•ng (data-name)</label>
    <input type="text" id="name" required>

    <label>4. Phi√™n b·∫£n (data-version)</label>
    <input type="text" id="version" required>

    <label>5. Dung l∆∞·ª£ng (data-size)</label>
    <input type="text" id="size" placeholder="V√≠ d·ª•: 85.2 MB" required>

    <label>6. Icon (data-icon)</label>
    <input type="url" id="icon" placeholder="https://..." required>

    <label>7. M√¥ t·∫£ (data-description)</label>
    <textarea id="description" rows="3" required></textarea>

    <label>8. Link t·∫£i xu·ªëng (data-download-link)</label>
    <input type="url" id="downloadLink" placeholder="https://..." required>
  </form>

  <h2>K·∫øt qu·∫£:</h2>
  <div id="result"></div>
  <button onclick="copyToClipboard()">üìã Copy Code</button>

  <script>
    const form = document.getElementById("appForm");
    const result = document.getElementById("result");

    function updateResult() {
      const category = document.getElementById("category").value;
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const version = document.getElementById("version").value;
      const size = document.getElementById("size").value;
      const icon = document.getElementById("icon").value;
      const description = document.getElementById("description").value;
      const downloadLink = document.getElementById("downloadLink").value;

      const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd

      const html = `<div class="app-item" 
data-category="${category}" 
data-id="${id}" 
data-name="${name}" 
data-version="${version}" 
data-size="${size}" 
data-added="${today}" 
data-icon="${icon}" 
data-description="${description}" 
data-download-link="${downloadLink}"></div>`;

      result.textContent = html;
    }

    function copyToClipboard() {
      const code = result.textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("‚úÖ ƒê√£ sao ch√©p ƒëo·∫°n code!");
      }).catch(err => {
        alert("‚ùå Sao ch√©p th·∫•t b·∫°i: " + err);
      });
    }

    form.addEventListener("input", updateResult);
    window.addEventListener("load", updateResult);
  </script>

</body>
</html>
